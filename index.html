<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Campominato griglia</title>
</head>
<body>
    <header>
        <!-- LOGO and TITLE -->
        <div class="container d-flex justify-content-between">
            <div class="left-header">
                <img src="img/Logo.png" alt="logo" class="img-fluid">
                <h1 class="d-inline-block">Campo Minato</h1>
            </div>
            <!-- SETT DIFFICULT and BUTTON PLAY -->
            <div class="right-header d-flex justify-content-center align-items-center gap-3">
                <span>Difficolta:</span>
                <select class="form-select" aria-label="Default select example" id="difficulty">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <!-- Button -->
                <button type="button" class="btn btn-outline-dark" id="button">Play</button>
            </div>
        </div>
    </header>
    <main>
        <!-- DIV APPLICAZIONE -->
        <div id="app" class="container"></div>
    </main>

    <footer>
        <div class="container">
            <span>Made with &hearts; by <a href="#">Boolean</a></span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
